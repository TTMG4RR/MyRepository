server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userdemo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    serialization:
      write-dates-as-timestamps: false

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.drawbluecup.entity
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

